<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>
    <h2>Employee Dashboard</h2>

    <a href="/add">Add Employee</a>

    <ul>
        {% for emp in employees %}
            <li>
                {{ emp.to_dict().name }} - {{ emp.to_dict().role }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
